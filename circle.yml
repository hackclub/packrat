machine:
  services:
    - docker

dependencies:
  pre:
    - go get github.com/remind101/emp
    - curl -Ls https://install.convox.com/linux.zip > /tmp/convox.zip
      && sudo unzip /tmp/convox.zip -d /usr/local/bin

test:
  override:
    - echo "No tests!"

deployment:
  hub:
    branch: master
    commands:
      - convox login $CONVOX_HOST --password $CONVOX_PASSWORD
        | sed 's/docker .*/docker ********/'
      - git clone --recursive git://github.com/hackedu/packrat /tmp/packrat
        && cd /tmp/packrat
        && convox deploy
